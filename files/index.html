<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Server</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin: 15px 0;
        }
        .button-group {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Welcome to My Web Server</h1>
        <p>This server is configured and deployed using <strong>Ansible</strong>.</p>
        <div class="button-group">
            <a href="#" class="btn">Home</a>
            <a href="#" class="btn">Services</a>
            <a href="#" class="btn">Contact</a>
        </div>
        <div class="footer">Powered by Apache & Ansible ‚Ä¢ Deployed in the Cloud</div>
    </div>
</body>
</html>
